<!DOCTYPE html>
<html>
<head>
<title>Chat</title>
<link rel="shortcut icon" href="/img/favicon.png" />
<link href='http://fonts.googleapis.com/css?family=Capriola' rel='stylesheet' type='text/css'>
<style type="text/css">
body {
  background: black;
  color: white;
  font-family: DejaVu Sans Mono, fixed;
  margin: 0;
  padding: 0;
}
a {
  color: #a00;
}
input:-moz-placeholder {
  color: gray;
}
.error {
  color: red;
}
#chat {
  color: rgb(85, 85, 85);
  font-size: 1.2em;
  line-height: 1.2em;
  overflow-y: auto;
  margin: 0;
  padding: 10px;
  word-wrap: break-word;
}
#chat * {
  margin: 0px;
  padding: 0px;
}
.messagetext {
  color: white;
}
.timestamp {
  color: yellow;
}
.username {
  color: green;
}
.you {
  color: gray;
}

#controls {
  position: absolute;
  bottom: 1px;
  left: 0px;
  right: 10px; /*needs to be equal to total left and right padding*/
  padding-left: 5px;
  padding-right: 5px;
  height: 60px;
}
#msg {
  color: white;
  display: none;
  width:100%;
  margin: 0;
  border: none;
  line-height: 1.2em;
  padding: 5px;
  background: inherit;
  border-top: 5px solid rgb(119, 51, 51);
}
.message {
  color: white;
}
#username {
	margin-right:5px;
}
.mention{
	color: #0090cb;
}
</style>
<script src="/socket.io/socket.io.js"></script>
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="script.js"></script>
</head>
<body>
<a href="https://github.com/MoriTanosuke/chocket" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
<div id="chat"></div>
<div id="controls">
<input type="text" id="username" value="" placeholder="Enter your name" />
<button id="connect">Connect</button>
<button id="reqNotifyPerm" onclick="notify('Notification enabled', 'Thanks for enabling notifications.');">Allow notifications</button>
<input type="text" id="msg" placeholder="Enter your message here" />
</div>

<script>
$(document).ready(function(){
  if(isNotifyEnabled()) {
    $('#reqNotifyPerm').remove();
  }
});
</script>
</body>
</html>
